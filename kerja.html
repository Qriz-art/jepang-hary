            border-radius: 12px;

        .search-box {

        const tbody = document.getElementById('verbBody');

        function loadVerbs() {
            verbList.forEach(v => {
                const tr = document.createElement('tr');
                tr.onclick = () => playVerb(v.kanji);
                tr.innerHTML = `
                    <td>
                        <span class="jp-font">${v.kanji}</span><br>
                        <span class="kana-font">${v.kana}</span>
                    </td>
                    <td><i>${v.ro}</i></td>
                    <td><b>${v.arti}</b></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function playVerb(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'ja-JP';
            window.speechSynthesis.speak(utter);
        }

        function filterVerbs() {
            let input = document.getElementById('verbSearch').value.toLowerCase();
            let rows = tbody.getElementsByTagName('tr');
            for (let row of rows) {
                row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
            }
        }

        loadVerbs();
