<!DOCTYPE html>

    <title>Flashcards Jepang - Seru!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        .back-link { width: 100%; max-width: 400px; margin-bottom: 20px; }
        .back-link a { text-decoration: none; color: #1d3557; font-weight: bold; }

        h1 { color: #1d3557; margin-bottom: 5px; }
        p { color: #666; margin-bottom: 30px; }

        /* Style Flashcard */
        .card-container { width: 300px; height: 400px; perspective: 1000px; cursor: pointer; }
        
        .card-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        .card-container.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; border-radius: 20px; padding: 20px; box-sizing: border-box;
        }

        .card-front { background-color: white; color: #e63946; border: 4px solid #e63946; }
        .card-back { background-color: #e63946; color: white; transform: rotateY(180deg); }

        .jp-text { font-size: 4rem; font-weight: bold; margin: 0; }
        .kana-text { font-size: 1.2rem; color: #444; margin-top: 10px; }
        .meaning-text { font-size: 2.5rem; font-weight: bold; }
        .hint { font-size: 0.8rem; margin-top: 20px; opacity: 0.8; }

        /* Kontrol */
        .controls { display: flex; gap: 20px; margin-top: 40px; }
        .nav-btn {
            padding: 12px 25px; border: none; border-radius: 50px;
            background: #1d3557; color: white; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        .nav-btn:hover { background: #457b9d; transform: scale(1.05); }
        .nav-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>

        let currentIndex = 0;

        function playSound(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'ja-JP';
            window.speechSynthesis.speak(utter);
        }

        function flipCard() {
            const container = document.getElementById('cardContainer');
            container.classList.toggle('flipped');
            
            // Putar suara saat kartu dibuka
            if(container.classList.contains('flipped')) {
                playSound(cardData[currentIndex].h);
            }
        }

        function updateCard() {
            const container = document.getElementById('cardContainer');
            container.classList.remove('flipped'); // Reset posisi kartu
            
            setTimeout(() => {
                const q = cardData[currentIndex];
                document.getElementById('frontText').innerText = q.k;
                document.getElementById('kanaText').innerText = q.h;
                document.getElementById('backText').innerText = q.a;
                document.getElementById('cardNum').innerText = `${currentIndex + 1} / ${cardData.length}`;
                
                // Update tombol
                document.getElementById('prevBtn').disabled = currentIndex === 0;
                document.getElementById('nextBtn').disabled = currentIndex === cardData.length - 1;
            }, 150);
        }

        function nextCard() {
            if(currentIndex < cardData.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if(currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        // Jalankan pertama kali
        updateCard();
    </script>
</body>
</html>
